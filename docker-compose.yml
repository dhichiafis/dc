version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: ale3_db
    environment:
      POSTGRES_USER: aleuser
      POSTGRES_PASSWORD: alepass
      POSTGRES_DB: aledb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aleuser -d aledb"]
      interval: 10s
      retries: 10
      timeout: 5s

  migrate:
    build: .
    container_name: ale3_migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: postgresql+psycopg2://aleuser:alepass@db:5432/aledb
    entrypoint: >
      sh -c "
      echo 'Waiting for DB to be ready...' &&
      sleep 5 &&
      alembic upgrade head
      "
    restart: "no"

  app:
    build: .
    container_name: ale3_app
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      DB_URL: postgresql+psycopg2://aleuser:alepass@db:5432/aledb
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
